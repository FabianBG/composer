<div class="attr-modal">
  <div class="modal-header">
    <div class="inline">
      <h4 class="modal-title"><strong>Keyboard Shortcuts</strong></h4>
    </div>
    <div class="pull-right inline top-buttons">
      <button class="btn btn-default btn-sm cancel" ng-click="close()">Close</button>
    </div>
  </div>
  <div class="modal-body">
    <ul class="list-unstyled" style="line-height: 2.4em;">
      <li ng-repeat="shortcut in shortcuts">{{ shortcut.name }}
        <span class="pull-right">
          <span ng-repeat="key in shortcut.keys">
            <span class="key">{{ key.key }}</span><span class="delim">{{ key.delim }}</span>
          </span>
        </span>
      </li>
    </ul>
  </div>
</div>

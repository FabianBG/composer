<div class="featureinfo-panel">
  <script type="text/ng-template" id="featureinfo-modal">
    <div class="modal-header">
      <h4 class="modal-title">Feature Info</h4>
    </div>
    <div class="featureinfo-modal-content modal-body">
      <div ng-repeat="row in features | orderBy: 'id' | partition:2">
        <div class="col-xs-5 feature" ng-repeat="feature in row">
          <div class="feature-id"><strong>Feature ID:</strong> {{ feature.id }}</div>
          <table>
            <tr ng-repeat="(key, value) in feature.properties">
              <th>{{ key }}: </th>
              <td>{{ value }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-click="close()">Close</button>
    </div>
  </script>
</div>

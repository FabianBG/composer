<div class="alert-panel" ng-show="showMessages">
  <script type="text/ng-template" id="alert-modal">
    <div class="modal-header">
      <h5><strong>{{ message.message }}</strong></h5>
    </div>
    <div class="modal-body">
      <div class="alert-modal-details">{{ message.details }}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" clip-copy="message.details"
          clip-click="copy()">Copy</button>
        <button class="btn btn-primary" ng-click="close()">Close</button>
    </div>
  </script>
  <alert ng-repeat="msg in messages" ng-show="msg.show" type="{{msg.type}}"
    close="closeAlert($index)">
    <div class="alert-content">
      <div ng-class="msg.details? 'alert-message-details' : 'alert-message'">{{msg.message}}</div>
      <div><a ng-if="msg.details" ng-click="showDetails(msg)" class="alert-details">Details</a></div>
    </div>
  </alert>
</div>

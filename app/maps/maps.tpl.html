<div>
  <div class="container-fluid">
    <h3 class="page-title">
      <i class="icon-lg icon-map"></i> {{title}}
    </h3>
    <div class="page-content all-maps">
      <div class="row">
      <div class="col-sm-12">
        <div class="maps-count-sort">
          <div class="workspace-choice">
            <div class="workspace-label">Project Workspace:</div>
            <div class="workspace-picker">
              <ui-select ng-model="workspace.selected" ng-disabled="disabled" theme="bootstrap" reset-search-input="false">
                <ui-select-match placeholder="Select a workspace...">
                  {{$select.selected.name}}
                </ui-select-match>
                <ui-select-choices repeat="ws in workspaces">
                  <span ng-bind-html="ws.name | highlight: $select.search"></span>
                </ui-select-choices>
              </ui-select>
            </div>
          </div>
          <div class="maps-count">
            <strong>{{ totalServerItems }} map<span ng-if="totalServerItems==0 || totalServerItems>1">s</span></strong>
          </div>
          <div class="pull-right">
            <div class="filter-box">
              <input type="text" class="form-control input-sm grid-filter" ng-model="opts.filter.filterText" placeholder="Filter maps by..." size="30" ng-model-options="{debounce: 700}" />
              <i class="fa fa-search"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row maps-grid">
      <div class="col-sm-12">
        <div ng-grid="gridOptions" ng-show="!mapsLoading"></div>
        <div class="maps-loading" ng-show="mapsLoading">
          <i class="fa fa-spinner fa-spin"></i>
            Loading Maps ...
          <div class="hint">If maps do not load after a short time, verify GeoServer is running.</div>
        </div>
        <div class="paging">
          <pagination total-items="totalServerItems" items-per-page="opts.paging.pageSize" max-size="10" boundary-links="true" rotate="false" ng-class="{'remove-boundaries': !totalServerItems || totalServerItems < (opts.paging.pageSize*10)}" ng-model="opts.paging.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

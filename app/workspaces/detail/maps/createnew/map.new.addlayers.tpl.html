<div class="new-map">
  <div class="row options" ng-show="step==2 && hasLayers">
    <div class="col-sm-6 text-center">
      <p class="lead"><i class="fa fa-check-square-o gray"></i> Select available layers<br/>below for new map:</p>
      <button class="btn btn-primary btn-sm" ng-disabled="layerSelections.length==0" ng-click="createMap(layerSelections);">Create Map with Selected</button>
    </div>
    <div class="col-sm-6 text-center divider">
      <span class="pull-left or">OR</span>
      <p class="lead"><i class="fa fa-share gray"></i> Import data to create<br/>new layers:</p>
      <button class="btn btn-primary btn-sm" ng-click="importNewLayers();">Import New Data &rarr;</button>
    </div>
  </div>
  <form ng-show="step==2" name="newMapLayers" role="form" class="new-map-form form-2">
    <div class="form-group new-layers-group" name="create-new-layers" ng-show="hasLayers == false">
      <p>No published layers in this workspace.</p>
      <button class="btn btn-primary btn-sm" ng-click="importNewLayers();">Import Data to New Layers &rarr;</button>
    </div>
    <div class="available-layers" ng-show="hasLayers">
      <div class="row">
        <div class="col-sm-12">
          <div class="layers-count-sort">
            <div class="layers-count">
              <strong>{{ totalServerItems }} layer<span ng-if="layers.length==0 || layers.length>1">s</span></strong> in current workspace.
            </div>
            <div class="pull-right">
              <div class="filter-box">
                <input type="text" class="form-control input-sm grid-filter" ng-model="opts.filter.filterText" placeholder="Filter layers by..." size="25" ng-change="refreshLayers()" />
                <i class="fa fa-search"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div name="lyrs" ng-grid="layerOptions" id="avail-layers-grid" ng-style="gridWidth"></div>
        <br/>
        <div class="layers-paging">
          <pagination total-items="totalServerItems" items-per-page ="opts.paging.pageSize" ng-model="opts.paging.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
      </div>
    </div>
    <inline-errors errors="errors"></inline-errors>
  </form>
  <div ng-hide="mapCreated" style="margin-top:15px;"></div>
  <div ng-show="mapCreated" class="saved" style="text-align: left;color:#4cae4c;"><i class="fa fa-check"></i> Map Created.</div>
</div>

<h3>Create Map</h3>
<div class="new-map">
  <div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form ng-hide="step==2" name="newMap" role="form" class="new-map-form">
          <h4>Step 1. Map Info</h4>
          <div class="form-group" name="newMapName">
            <label for="name">Map Name*</label>
            <input type="text" class="form-control input-sm" name="name" ng-model="mapInfo.name" ng-maxlength="10" ng-minlength="1" required ng-pattern="/^[^\s]+$/" ng-model-options="{updateOn: 'blur'}">
            <span ng-show="newMap.name.$error.pattern" class="error">No spaces allowed.</span>
            <span ng-show="newMap.name.$dirty && newMap.name.$error.required" class="error">Required</span>
            <small>(No spaces.)</small>
          </div>
          <div class="form-group" name="newMapCrs">
            <label for="map.crs">
              Projection* <div class="crs-warning" popover-html-unsafe="{{crsTooltip}}" popover-trigger="click"><i class="fa fa-info-circle"></i></div>
            </label>
            <proj-field name="crs" proj="mapInfo.proj" ng-model-options="{updateOn: 'default blur', 'allowInvalid': true}"></proj-field>
            <span ng-show="newMap.crs.$dirty && !newMap.crs.$error.pattern && !newMap.crs.$error.required" class="success"><i class="fa fa-check"></i> Valid CRS.</span>
            <span ng-show="newMap.crs.$dirty && !newMap.crs.$error.pattern && newMap.crs.$error.required" class="error">Required</span>
            <small>(e.g. EPSG:4326)</small>
          </div>
          <div class="form-group" name="newMapAbstract">
            <label for="abstract">Abstract</label>
            <textarea rows="4" cols="40" class="form-control abstract" name="abstract" ng-model="mapInfo.abstract" ng-minlength="1">Description for map</textarea>
          </div>
        </form>
        <form ng-show="step==2" name="newMapLayers" role="form" class="new-map-form">
          <h4>Step 2. Add Layer(s)</h4>
          <div class="form-group" name="layer">
            <label for="layers">Available Layers:</label>

            <ui-select multiple ng-model="map.layers" ng-disabled="disabled" theme="bootstrap" style="width:100%;" ng-minlength="1" required>
              <ui-select-match placeholder="Choose one or more Layers...">
                {{ $item.name }}
              </ui-select-match>
              <ui-select-choices repeat="layer.name as layer in layers">
                  <div ng-bind-html="layer.name | highlight: $select.search"></div>
              </ui-select-choices>
            </ui-select>
          </div>
        </form>
        <div ng-hide="mapCreated" style="margin-top:15px;"></div>
        <div ng-show="mapCreated" class="saved" style="text-align: left;color:#4cae4c;"><i class="fa fa-check"></i> Map Created.</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="form-footer">
          <small class="pull-left">* = Required</small>
          <div class="pull-right">
            <button ng-show="step!==1" class="btn btn-default btn-sm" ng-click="step=1;">&larr; Back</button>
            <button class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
            <button ng-show="step!==1" class="btn btn-primary btn-sm" ng-click="createMap(newMap.$valid)" ng-disabled="!newMap.$valid">Create</button>
            <button ng-show="step==1" class="btn btn-success btn-sm" ng-click="addLayers();" ng-disabled="!newMap.$valid">Add Layers &rarr;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

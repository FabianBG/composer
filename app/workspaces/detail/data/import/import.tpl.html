<h3>
  {{ title }}
</h3>
<div class="container-fluid form-container">
  <div class="upload-options btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-sm" ng-click="go('file')"
        ng-class="{active: inFileFlow()}">
        Add Files
      </button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-default btn-sm" ng-click="go('db')"
        ng-class="{active: is('db')}">
        Add Database
      </button>
    </div>
  </div>
  <div ui-view></div>
</div>

<div class="container-fluid">
  <h3 class="page-title">{{title}}</h3>
  <div class="row">
    <div class="col-sm-4">
      <div class="layers-count">
        <strong>{{ workspaces.length }}</strong> Project<span ng-if="workspaces.length==0 || workspaces.length > 1">s</span> Total
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="workspaces-summary">
        <div class="row" ng-repeat="row in workspaces | partition:3">
          <div class="col-sm-4" ng-repeat="workspace in row">
            <a class="workspace-summary-detail">
              <div class="workspace-icon" ng-click="onWorkspaceClick(workspace)">
                <i class="icon-folder"></i>
              </div>
              <div class="workspace-info">
                <h4 class="workspace-name" ng-click="onWorkspaceClick(workspace)">{{ workspace.name }}</h4>
                <div class="workspace-default" ng-if="workspace.default" pop="{{ defaultDesc }}" pop-show="{{ showDefaultDesc }}" pop-placement="bottom" ng-click="showDefaultDesc=!showDefaultDesc;">Default</div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div ng-show="workspaces.length==0">
        <div class="row">
          <div class="col-sm-6">
            <a ng-click="createMap();">
              <div class="new-map-box">New Map
                <div class="plus">+ <i class="icon-map"></i></div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

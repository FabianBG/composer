<div>
  <div class="container-fluid">
    <h3 class="page-title"><i class="icon-lg icon-stack"></i> {{title}}</h3>

    <div class="workspace-choice">
      <div class="workspace-label">Project Workspace:</div>
      <div class="workspace-picker">
        <ui-select ng-model="workspace.selected"  ng-disabled="disabled"
          theme="bootstrap" reset-search-input="false">
          <ui-select-match placeholder="Select a workspace...">
            {{$select.selected.name}}
          </ui-select-match>
          <ui-select-choices repeat="ws in workspaces">
              <span ng-bind-html="ws.name | highlight: $select.search"></span>
          </ui-select-choices>
        </ui-select>
      </div>
        <button type="button" class="btn btn-success btn-sm pull-right" style="display:inline-block;" ng-click="addLayer(workspace.selected.name)" alt="Add New Layer" title="Add New Layer">
          + New Layer
        </button>
    </div>
    <div ng-grid="gridOptions"></div>
    <!--<div class="selectedItems">Selections: {{gridSelections}}</div>-->
    <br />
    <strong>Add to Map: </strong>
    <select name="newMap">
        <option value="select">Select...</option>
        <option value="lirr">LIRR</option>
        <option value="queens">Queens Bus Map</option>
        <option value="untitled">LIRR</option>
    </select>
  </div>
</div>
